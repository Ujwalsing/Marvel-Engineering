<app-navbar></app-navbar>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <img src="/assets/8.png" class="img-fluid" alt="Image">
    </div>
    <div class="col-md-6">
      <h2>Reactive Form Example</h2>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email" class="form-control" />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" formControlName="message" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="text" id="phone" formControlName="phone" class="form-control" />
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" formControlName="address" class="form-control" />
        </div>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<app-footer></app-footer>
